<!DOCTYPE html>
<html>
    <head>
        <title>Work Order</title>
        <meta charset="UTF-8">
        <meta name="description" content="Work Orders">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#4b0082">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="w3c.css">
    </head>
    <body text="indigo">
        <header class="w3-container w3-indigo" style="font-size: 15px; color: white">
            <img src="logo.png" alt="Work Order">
            <label>Work Order</label>
        </header>
        <div id="content" class="w3-container w3-padding-16">
            <div id="login-register-tabs" class="w3-bar w3-indigo">
                <button id="login-button-id" class="w3-bar-item w3-button">Login</button>
                <button id="register-button-id" class="w3-bar-item w3-button">Register</button>
            </div>
            <div id="login-tab-id" class="login-register-tab w3-container w3-padding-16">
                <label>Email Address:</label>
                <input class="w3-input"></input>
                <label>Pin:</label>
                <input class="w3-input"></input>
                <div class="w3-bar w3-center w3-padding-16">
                    <button id="login-id" class="w3-btn w3-indigo w3-round w3-center">Login</button>
                </div>
            </div>
            <div id="register-tab-id" class="login-register-tab w3-container w3-padding-16" style="display:none">
                <label>Role:</label>
                <input class="w3-input"></input>
                <label>Name:</label>
                <input class="w3-input"></input>
                <label>Email Address:</label>
                <input class="w3-input"></input>
                <label>Street Address:</label>
                <input class="w3-input"></input>
                <div class="w3-bar w3-center w3-padding-16">
                    <button id="register-id" class="w3-btn w3-indigo w3-round w3-center">Register</button>
                </div>
            </div>
        </div>
        <footer class="w3-container w3-indigo" style="font-size: 13px; color: white">Copyright &copy; 2022 Objectwerks</footer>
        <script type="module" src="client.js"></script>
    </body>
</html>
