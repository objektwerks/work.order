<!DOCTYPE html>
<html>
    <head>
        <title>Work Order</title>
        <meta charset="UTF-8">
        <meta name="description" content="Work Orders">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#4b0082">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="w3c.css">
    </head>
    <body>
        <!-- Header -->
        <header class="w3-container w3-indigo w3-text-white">
            <img src="logo.png" alt="Work Order">
            <label>Work Order</label>
        </header>

        <!-- Content Begin -->
        <div id="content" class="w3-container w3-padding-16">

            <!-- Menu > Login | Register | Work Orders | Profile -->
            <div id="menu-id" class="w3-dropdown-hover">
                <button class="w3-button w3-indigo w3-hover-light-blue">Menu</button>
                <div class="w3-dropdown-content w3-bar-block">
                    <a id="login-menu-id" href="#" class="w3-bar-item w3-button w3-indigo w3-hover-light-blue">Login</a>
                    <a id="register-menu-id" href="#" class="w3-bar-item w3-button w3-indigo w3-hover-light-blue">Register</a>
                    <a id="workorders-menu-id" href="#" class="w3-bar-item w3-button w3-indigo w3-hover-light-blue" style="display:none">Work Orders</a>
                    <a id="user-menu-id" href="#" class="w3-bar-item w3-button w3-indigo w3-hover-light-blue" style="display:none">Profile</a>
                </div>
            </div>

            <!-- Login -->
            <div id="login-pane-id" class="model-pane w3-container w3-padding-16" style="display:none">
                <div id="login-errors-pane-id" class="w3-panel w3-red" style="display:none">
                    <ul id="login-errors-list-id" class="w3-ul"></ul>
                </div>
                <label for="login-email-address-id" class="w3-text-indigo">Email Address:</label>
                <input id="login-email-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" type="email" minlength="3" maxlength="128" required></input>
                <label for="login-pin-id" class="w3-text-indigo">Pin:</label>
                <input id="login-pin-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="7" maxlength="7" required></input>
                <div class="w3-bar w3-center w3-padding-16">
                    <button id="login-command-id" class="w3-btn w3-indigo w3-round w3-center">Login</button>
                </div>
            </div>

            <!-- Register -->
            <div id="register-pane-id" class="model-pane w3-container w3-padding-16" style="display:none">
                <div id="register-errors-pane-id" class="w3-panel w3-red" style="display:none">
                    <ul id="register-errors-list-id" class="w3-ul"></ul>
                </div>
                <label for="register-role-id" class="w3-text-indigo">Role:</label>
                <select id="register-role-id" class="w3-select w3-text-indigo w3-hover-light-blue" name="role" required>
                    <option value="homeowner">Homeowner</option>
                    <option value="serviceprovider">Service Provider</option>
                </select>
                <label for="register-name-id" class="w3-text-indigo">Name:</label>
                <input id="register-name-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="2" maxlength="64" required></input>
                <label for="register-email-address-id" class="w3-text-indigo">Email Address:</label>
                <input id="register-email-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" type="email" minlength="3" maxlength="128" required></input>
                <label for="register-street-address-id" class="w3-text-indigo">Street Address:</label>
                <input id="register-street-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="6" maxlength="128" required></input>
                <div class="w3-bar w3-center w3-padding-16">
                    <button id="register-command-id" class="w3-btn w3-indigo w3-round w3-center">Register</button>
                </div>
            </div>

            <!-- Register Info -->
            <div id="register-info-pane-id" class="w3-panel w3-indigo" style="display:none">
                <p class="w3-panel">Check your email for login credentials. Then select Menu > Login to login.</p>
            </div>

            <!-- User ( Profile ) -->
            <div id="user-pane-id" class="model-pane w3-container w3-padding-16" style="display:none">
                <div id="user-errors-pane-id" class="w3-panel w3-red" style="display:none">
                    <ul id="user-errors-list-id" class="w3-ul"></ul>
                </div>
                <label for="user-role-id" class="w3-text-indigo">Role:</label>
                <input id="user-role-id" class="w3-input w3-text-indigo w3-hover-light-blue" readonly></input>
                <label for="user-name-id" class="w3-text-indigo">Name:</label>
                <input id="user-name-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="2" maxlength="64" required></input>
                <label for="user-email-address-id" class="w3-text-indigo">Email Address:</label>
                <input id="user-email-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" type="email" minlength="3" maxlength="128" required></input>
                <label for="user-street-address-id" class="w3-text-indigo">Street Address:</label>
                <input id="user-street-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="6" maxlength="128" required></input>
                <div class="w3-bar w3-center w3-padding-16">
                    <button id="user-save-command-id" class="w3-btn w3-indigo w3-round w3-center">Save</button>
                </div>
            </div>

            <!-- Work Orders -->
            <div id="workorders-pane-id" class="model-pane w3-container w3-padding-16" style="display:none">
                <div id="workorder-subpane-id" class="w3-panel">
                    <div id="workorder-errors-pane-id" class="w3-panel w3-red" style="display:none">
                        <ul id="workorder-errors-list-id" class="w3-ul"></ul>
                    </div>
                    <label for="workorder-number-id" class="w3-text-indigo">Number:</label>
                    <input id="workorder-number-id" class="w3-input w3-text-indigo w3-hover-light-blue"readonly></input>
                    <label for="workorder-homeowner-id" class="w3-text-indigo">Number:</label>
                    <input id="workorder-homeowner-id" class="w3-input w3-text-indigo w3-hover-light-blue"readonly></input>
                    <select id="workorder-serviceprovider-id" class="w3-select w3-text-indigo w3-hover-light-blue" name="serviceprovider" required></select>
                    <label for="workorder-issue-id" class="w3-text-indigo">Issue:</label>
                    <textarea id="workorder-issue-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="4" maxlength="255" required></textarea>
                    <label for="workorder-image-url-id" class="w3-text-indigo">Image Url:</label>
                    <input id="workorder-image-url-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="4" maxlength="255"></input>
                    <label for="workorder-resolution-id" class="w3-text-indigo">Resolution:</label>
                    <textarea id="workorder-resolution-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="4" maxlength="255"></textarea>
                    <label for="workorder-open-id" class="w3-text-indigo">Open:</label>
                    <input id="workorder-open-id" class="w3-input w3-text-indigo w3-hover-light-blue" readonly></input>
                    <label for="workorder-closed-id" class="w3-text-indigo">Closed:</label>
                    <input id="workorder-closed-id" class="w3-input w3-text-indigo w3-hover-light-blue" type="checkbox"></input>
                    <div class="w3-bar w3-center w3-padding-16">
                        <button id="workorder-new-command-id" class="w3-btn w3-indigo w3-round w3-center">New</button>
                        <button id="workorder-save-command-id" class="w3-btn w3-indigo w3-round w3-center">Save</button>
                    </div>
                </div>
                <div id="workorders-subpane-id" class="w3-panel w3-indigo">
                    <ul id="workorders-list-id" class="w3-ul w3-hoverable"></ul>
                </div>
            </div>

        </div>
        <!-- Content End -->

        <!-- Footer -->
        <footer class="w3-container w3-indigo w3-text-white">
            <label>&copy; 2022 Objektwerks</label>
        </footer>

        <!-- Script -->
        <script type="module">
            import Client from './client.js';
            new Client('http://127.0.0.1:3000');
        </script>
    </body>
</html>
