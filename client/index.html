<!DOCTYPE html>
<html>
    <head>
        <title>Work Order</title>
        <meta charset="UTF-8">
        <meta name="description" content="Work Orders">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#4b0082">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="w3c.css">
    </head>
    <body>
        <header class="w3-container w3-indigo" style="font-size: 15px; color: white">
            <img src="logo.png" alt="Work Order">
            <label>Work Order</label>
        </header>
        <div id="content" class="w3-container w3-padding-16">
            <div id="login-register-menu" class="w3-dropdown-hover">
                <button class="w3-button w3-indigo w3-hover-light-blue">Menu</button>
                <div class="w3-dropdown-content w3-bar-block">
                    <a id="login-menu-id" href="#" class="w3-bar-item w3-button w3-indigo w3-hover-light-blue">Login</a>
                    <a id="register-menu-id" href="#" class="w3-bar-item w3-button w3-indigo w3-hover-light-blue">Register</a>
                </div>
            </div>
            <div id="login-pane-id" class="login-register-pane w3-container w3-padding-16" style="display:none">
                <label for="login-email-address-id" class="w3-text-indigo">Email Address:</label>
                <input id="login-email-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" type="email" minlength="3" required></input>
                <label for="login-pin-id" class="w3-text-indigo">Pin:</label>
                <input id="login-pin-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="7" required></input>
                <div class="w3-bar w3-center w3-padding-16">
                    <button id="login-command-id" class="w3-btn w3-indigo w3-round w3-center">Login</button>
                </div>
            </div>
            <div id="register-pane-id" class="login-register-pane w3-container w3-padding-16" style="display:none">
                <label for="register-role-id" class="w3-text-indigo">Role:</label>
                <select id="register-role-id" class="w3-select w3-text-indigo w3-hover-light-blue" name="role" required>
                    <option value="homeowner">Homeowner</option>
                    <option value="serviceprovider">Service Provider</option>
                  </select>
                <label for="register-name-id" class="w3-text-indigo">Name:</label>
                <input id="register-name-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="2" required></input>
                <label for="register-email-address-id" class="w3-text-indigo">Email Address:</label>
                <input id="register-email-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" type="email" minlength="3" required></input>
                <label for="register-street-address-id" class="w3-text-indigo">Street Address:</label>
                <input id="register-street-address-id" class="w3-input w3-text-indigo w3-hover-light-blue" minlength="3" required></input>
                <div class="w3-bar w3-center w3-padding-16">
                    <button id="register-command-id" class="w3-btn w3-indigo w3-round w3-center">Register</button>
                </div>
            </div>
        </div>
        <footer class="w3-container w3-indigo" style="font-size: 13px; color: white">Copyright &copy; 2022 Objectwerks</footer>
        <script type="module">
            import Client from './client.js';
            new Client('http://127.0.0.1:3000');
        </script>
    </body>
</html>
